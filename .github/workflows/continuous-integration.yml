name: Continuous Integration with Github Actions

on:
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
            
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'adopt'
        cache: maven
        
    - name: Build Application JAR
      working-directory: ./example-api
      run: mvn clean package

    - name: Docker Compose Build
      working-directory: ./
      run: docker compose build

    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/example-api:latest ${{ secrets.DOCKER_USERNAME }}/example-api:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/example-api:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/example-api:latest
